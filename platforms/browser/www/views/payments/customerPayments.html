<ons-page ng-controller="businessPartnerPaymentsController">

    <ons-toolbar>
              <div class="left"><ons-back-button>Volver</ons-back-button></div>
              <div class="center">Pagos del Cliente</div>
    </ons-toolbar>

    <ons-list class="order-list" >  
        <ons-list-item class="order" modifier="chevron" ng-repeat=" payment in payments"  ng-click="showDetailPayments($index)">
            
             <ons-row>
                <ons-col width="40px">
                <span style="color:black">   {{payment.docEntry}} </span>
                </ons-col>
                <ons-col class="order-client">
                     <span style="color:#4282cc"> {{payment.cardName}} </span>
                </ons-col>
            </ons-row>

            <ons-row>
              <ons-col class="order-client">
                      <span style="color:#4282cc"> Fecha:</span>
                      <span style="color:black">{{payment.docDate}}</span>
              </ons-col>
            </ons-row>
            
             <ons-row>
                <ons-col class="order-client">
                    <span style="color:#4282cc"> Total:</span>
                    <span style="color:black">{{payment.docTotal}} Bs.</span>
                </ons-col>
             </ons-row>

        </ons-list-item>
    </ons-list>

       
</ons-page>
