<ons-page ng-controller="BusinessPartnerOrdersController">

    <ons-toolbar>
              <div class="left"><ons-back-button>Volver</ons-back-button></div>
              <div class="center">Pedidos del Cliente</div>
    </ons-toolbar>

    
    <ons-list class="order-list" >  
        <ons-list-item class="order" modifier="chevron" ng-repeat="order in orders" ng-click="showDetailOrder($index)">
            
            <ons-row>
                <ons-col width="40px">
                <span style="color:black">   {{order.docEntry}} </span>
                </ons-col>
                <ons-col class="order-client">
                     <span style="color:#4282cc"> {{order.cardName}} </span>
                </ons-col>
            </ons-row>

            <ons-row>
              <ons-col class="order-client">
                      <span style="color:#4282cc"> Fecha:</span>
                      <span style="color:black">{{order.docDate}}</span>
              </ons-col>
            </ons-row>
            
             <ons-row>
                <ons-col class="order-client">
                    <span style="color:#4282cc"> Total:</span>
                    <span style="color:black">{{order.docTotal}},00 Bs.</span>
                </ons-col>
             </ons-row>

        </ons-list-item>
    </ons-list>

       
</ons-page>
