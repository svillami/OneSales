 </div>

<ons-list  modifier="inset"  >
       
  <ons-list-item  > 
         <span style="color:blue">Filtrar por Grupo:
         </span>
       
         </span>
     <ons-switch modifier="list-item" ng-model="checkGroup" ng-change="activarFiltroGrupo();"></ons-switch>


    </ons-list-item>

        <ons-list-item modifier="chevron"  ng-show="checkGroup" ng-click="goToSelectGroups();" > 
<ons-row>
              <span style="color:blue">Grupo: <span style="color:black">{{group}}</span></span>

 </ons-row>
