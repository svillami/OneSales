<ons-page ng-controller="BusinessPartnerInvoicesController">

   <ons-toolbar>
              <div class="left"><ons-back-button>Volver</ons-back-button></div>
              <div class="center">Facturas del Cliente</div>
    </ons-toolbar>


    <ons-list class="order-list" >  
        <ons-list-item class="document" modifier="chevron" ng-repeat="invoice in invoices"  ng-click="showDetailInvoices($index)">
            <ons-row>
                <ons-col width="40px">
                <span style="color:black">   {{invoice.docEntry}} </span>
                </ons-col>
                <ons-col class="order-client">
                     <span style="color:#4282cc"> {{invoice.cardName}} </span>
                </ons-col>
            </ons-row>

            <ons-row>
              <ons-col class="order-client">
                      <span style="color:#4282cc"> Fecha:</span>
                      <span style="color:black">{{invoice.docDate}}</span>
              </ons-col>
            </ons-row>
            
             <ons-row>
                <ons-col class="order-client">
                    <span style="color:#4282cc"> Total:</span>
                    <span style="color:black">{{invoice.docTotal}},00 Bs.</span>
                </ons-col>
             </ons-row>
             
        </ons-list-item>
    </ons-list>

       
</ons-page>
