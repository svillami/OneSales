<ons-page ng-controller="BusinessPartnerController">

    <ons-toolbar>
              <div class="left"><ons-back-button>Volver</ons-back-button></div>
              <div class="center">Pagos del Cliente</div>
    </ons-toolbar>

    <ons-list class="order-list" >  
        <ons-list-item class="order" modifier="chevron" ng-repeat=""  ng-click="">
            <ons-row>
              <ons-col width="40px">
              <span style="color:black">   {{order.docEntry}} </span>
              </ons-col>
              <ons-col class="order-client">
                   <span style="color:#4282cc"> {{order.cardName}} </span>
              </ons-col>
            </ons-row>

             <ons-row>
              <ons-col width="40px">
                  <span style="color:black"> {{order.docDate}}</span>
              </ons-col>
              <ons-col class="order-client">
                  <span style="color:black"> {{order.docTotal}} Bs.</span>
              </ons-col>
             </ons-row>
        </ons-list-item>
    </ons-list>

       
</ons-page>
